<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body class="body-center">
    <form class="login form">
        <h1 class="form-title">Авторизация</h1>
        <div class="form-input-container">
            <input type="text" name="userName" class="form-input" placeholder="Логин">
            <input type="password" name="userPassword" class="form-input" placeholder="Логин">
        </div>
        <p class="form-warning-text" align="left">Неверный логин или пароль</p>
        <a href="resetPassword" class="form-link" align="left">Забыли пароль?</a>
        <button class="form-submit-btn" type="submit">Войти</button>
    </form>
    <form class="form reset-password">
        <h1 class="form-title">Восстановление пароля</h1>
        <input type="email" name="userEmail" class="form-input" placeholder="Email">
        <p class="form-warning-text">Адресс почты не зарегистрирован</p>
        <button class="form-submit-btn" type="submit">Далее</button>
    </form>
    <div class="form reset-password-success">
        <h1 class="form-title">Восстановление пароля</h1>
        <p class="form-text">Инструкции отправлены на почту</p>
    </div>
    <form class="form new-password">
        <h1 class="form-title">Придумайте новый пароль</h1>
        <input type="password" name="newEmail" class="form-input" placeholder="Пароль">
        <button class="form-submit-btn" type="submit">Далее</button>
    </form>
    <form class="form change-password">
        <h1 class="form-title">Авторизация</h1>
        <div class="form-input-container">
            <input type="password" name="oldPassword" class="form-input" placeholder="Старый пароль">
            <input type="password" name="newPassword" class="form-input" placeholder="Новый пароль">
            <input type="password" name="confirmPassword" class="form-input" placeholder="Повторите новый пароль">
        </div>
        <p class="form-warning-text" align="left">Пароли не совпадают</p>
        <button class="form-submit-btn" type="submit">Войти</button>
    </form>
</body>

</html>
